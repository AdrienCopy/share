<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partager sur Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea id="shareText" placeholder="Entrez votre texte ici"></textarea>
        <button class="share-button" onclick="partagerSurFacebook()">Partager sur Facebook</button>
    </div>

    <script>
        function partagerSurFacebook() {
            var texte = encodeURIComponent(document.getElementById('shareText').value);
            var url = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location.href) + '&quote=' + texte;
            window.open(url, 'Partager sur Facebook', 'width=626,height=436');
        }
    </script>
</body>
</html>
