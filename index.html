<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partager sur Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <textarea id="shareText" placeholder="Entrez votre texte ici"></textarea>
        <button class="share-button facebook-button" onclick="partagerSurFacebook()">Partager sur Facebook</button>
        <button class="share-button linkedin-button" onclick="partagerSurLinkedIn()">Partager sur LinkedIn</button>
    </div>

    <script>
        function partagerSurFacebook() {
            var texte = encodeURIComponent(document.getElementById('shareText').value);
            console.log(texte);
            //var url = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location.href) + '&text=' + texte;
            var url = 'https://www.facebook.com/dialog/feed?app_id=917242613703669&link=' + encodeURIComponent(window.location.href) + '&quote=' + texte + '&display=popup';
            window.open(url, 'Partager sur Facebook', 'width=626,height=436');
        }
            function partagerSurLinkedIn() {
            var texte = encodeURIComponent(document.getElementById('shareText').value);
            var url = 'https://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(window.location.href) + '&text=' + texte;
            console.log(url);
            window.open(url, 'Partager sur LinkedIn', 'width=726,height=536');
        }

    </script>
</body>
</html>
